{% extends "base.html" %} {% block title %}Files{% endblock %} {% block content
    %}
    <h1 align="center">Files</h1>
    <ul class="list-group list-group-flush" id="files">
      {% for file in user.files %}
      <li class="list-group-item">
        {{file.name}} 
        <button style="float: right;" type="button" class="btn btn-danger" data-toggle="button" aria-pressed="false" onClick="deleteFile({{ file.id }})">Delete
        </button>
{% endfor %}
    
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" id="file" class="form-control">
      <br />
      <div align="center">
        <button type="submit" class="btn btn-primary">Upload File</button>
      </div>
    </form>    
    {% endblock %}
